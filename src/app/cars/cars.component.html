<app-navigate></app-navigate>
<p class="col-md-6">
</p>
<div class="col-md-6">
  <ngb-tabset #t="ngbTabset">
    <ngb-tab id="tab-selectbyid1" title="Create">
      <ng-template ngbTabContent>
        <fieldset [formGroup]="carForm">
          <legend>Create teacher entity</legend>
          <div class="form-group">
            <label for="inputCarMark">Car mark</label>
            <input type="text" class="form-control" id="inputCarMark"
                   formControlName="mark">
          </div>
          <div class="form-group">
            <label for="inputMileage">Mileage</label>
            <input type="number" class="form-control" id="inputMileage"
                   formControlName="mileage">
          </div>
          <div class="form-group">
            <label for="inputRegNumber">Reg number</label>
            <input type="number" class="form-control" id="inputRegNumber"
                   formControlName="regNumber">
          </div>
          <button class="btn btn-primary btn-outline-secondary" (click)="fieldChecker()">Submit
          </button>
        </fieldset>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="tab-selectbyid2" title="Read">
      <ng-template ngbTabContent>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>mark</th>
            <th>mileage</th>
            <th>regNumber</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let car of cars | async">
            <td>{{car.mark}}</td>
            <td>{{car.mileage}}</td>
            <td>{{car.regNumber}}</td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="tab-selectbyid3" title="UpDate">
      <ng-template ngbTabContent>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>mark</th>
            <th>mileage</th>
            <th>regNumber</th>
            <th>Function</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let car of cars | async">
            <td>{{car.mark}}</td>
            <td>{{car.mileage}}</td>
            <td>{{car.regNumber}}</td>
            <td>
              <button class="btn btn-primary btn-outline-secondary" (click)="loadUpdatedFields(car)">Update
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <fieldset [formGroup]="carForm">
          <legend>Create teacher entity</legend>
          <div class="form-group">
            <label for="inputCarMark">Car mark</label>
            <input type="text" class="form-control" id="inputCarMark"
                   formControlName="mark">
          </div>
          <div class="form-group">
            <label for="inputMileage">Mileage</label>
            <input type="number" class="form-control" id="inputMileage"
                   formControlName="mileage">
          </div>
          <div class="form-group">
            <label for="inputRegNumber">Reg number</label>
            <input type="number" class="form-control" id="inputRegNumber"
                   formControlName="regNumber">
          </div>
          <button class="btn btn-primary btn-outline-secondary" (click)="updateEntity()">Update
          </button>
        </fieldset>
      </ng-template>
    </ngb-tab>

    <ngb-tab id="tab-selectbyid4" title="Delete">
      <ng-template ngbTabContent>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>mark</th>
            <th>mileage</th>
            <th>regNumber</th>
            <th>Function</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let car of cars | async">
            <td>{{car.mark}}</td>
            <td>{{car.mileage}}</td>
            <td>{{car.regNumber}}</td>
            <td>
              <button class="btn btn-primary btn-outline-secondary" placement="right"
                      (click)="deleteEntity(car.$key)">Delete
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-tab>

  </ngb-tabset>
</div>
