<div class="col-md-4" >
<fieldset [formGroup]="loginForm" [hidden] = loginFormIsHidden>
  <legend>Login form</legend>
  <div class="form-group">
    <label for="inputLogin">Login</label>
    <input type="text" class="form-control" id="inputLogin" placeholder="Login"
           formControlName="login">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Pass"
           formControlName="password">
  </div>
</fieldset>
  <button class="btn btn-primary btn-outline-secondary" (click)="loginFormIsHidden = false">Login
  </button>
</div>
